<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherLounge</title>
        <meta name="author" content="TheAIMerchant" />
        <meta name="description" content="Weather Lounge is *being* designed to be a clean weather app that shows you what you need." />
        <meta property="og:description" content="Weather Lounge is *being* designed to be a clean weather app that shows you what you need." />
        <meta property="og:title" content="WeatherLounge" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
        <script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js" defer></script>
    </head>

    <body>
        <canvas id="effects-canvas"></canvas>
        <img src="assets/WeatherLounge-Background.png" id="foreground-img" alt="Mountain landscape">
        <div class="weather-lounge" id="weather-lounge">
            <div class="search-bar">
                <input type="text" id="city-input" placeholder="Enter a city name">
                <button id="search-button">Search</button>
                <button id="geo-button">📍</button>
            </div>
            <div class="weather-card">
                <div class="loader" id="loader"></div>
                <div class="card-content" id="card-content">
                    <h1 id="location-name">Search for a City</h1>
                    <p id="weather-description">or use your current location</p>
                    <div class="main-display">
                        <canvas id="weather-icon" width="128" height="128"></canvas>
                        <div id="temperature">--°C</div>
                    </div>
                    <div class="details">
                        <p>Feels Like: <span id="feels-like">--°C</span></p>
                        <p>UV Index: <span id="uv-index">--</span></p>
                    </div>
                    <div class="hourly-forecast-container">
                        <div class="hourly-forecast" id="hourly-forecast"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="theme-tester">
            <button data-theme="sunny">☀️</button>
            <button data-theme="cloudy">☁️</button>
            <button data-theme="rainy">🌧️</button>
            <button data-theme="snowy">❄️</button>
            <button data-theme="thunderstorm">⚡️</button>
            <button data-theme="night">🌙</button>
        </div>

        <audio id="rain-sound" src="https://freesound.org/people/bastipictures/sounds/243775/download/243775__bastipictures__distant-rain.mp3" loop></audio>
        <audio id="wind-sound" src="https://freesound.org/people/ZIP.Creates/sounds/726318/download/726318__zipcreates__wind-7.wav" loop></audio>
        <audio id="thunder-sound" src="https://freesound.org/people/bastipictures/sounds/243778/download/243778__bastipictures__peal-of-thunder-close.mp3" loop></audio>
        <footer>
            <p>Weather data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeather</a>.</p>
            <p>This data is licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0</a>.</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
