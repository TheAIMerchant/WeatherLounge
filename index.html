<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherLounge</title>
        <meta name="author" content="TheAIMerchant" />
        <meta name="description" content="Weather Lounge is *being* designed to be a clean weather app that shows you what you need." />
        <meta property="og:description" content="Weather Lounge is *being* designed to be a clean weather app that shows you what you need." />
        <meta property="og:title" content="WeatherLounge" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="https://fav.farm/ðŸŒ¤ï¸">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="hhttps://cdn.jsdelivr.net/gh/darkskyapp/skycons@master/skycons.js"></script>
    </head>

    <body>
        <canvas id="sky-canvas"></canvas>
        <img src="assets/NewBackground.webp" id="foreground-img" alt="Mountain landscape">
        <canvas id="effects-canvas"></canvas>
        <div id="foreground-overlay"></div>
        <div class="weather-lounge" id="weather-lounge">
            <div class="search-bar">
                <input type="text" id="city-input" placeholder="Enter a city name">
                <button id="search-button">Search</button>
                <button id="geo-button"><i class="fa-solid fa-location-crosshairs"></i></button>
            </div>
            <div class="weather-card">
                <canvas id="card-effects-canvas"></canvas>
                <div class="loader" id="loader"></div>
                <div class="card-content" id="card-content">
                    <h1 id="location-name">Search for a City</h1>
                    <p id="weather-description">Or use your current location</p>
                    <div class="main-display">
                        <canvas id="weather-icon" width="128" height="128"></canvas>
                        <div id="temperature">--Â°C</div>
                    </div>
                    <div class="details">
                        <p>Feels Like: <span id="feels-like">--Â°C</span></p>
                        <p>UV Index: <span id="uv-index">--</span></p>
                    </div>
                    <div class="hourly-forecast-container">
                        <div class="hourly-forecast" id="hourly-forecast"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tools-sidebar">
            <button id="umbrella-button" title="Toggle Umbrella Shield" class="tool-button"><i class="fa-solid fa-umbrella"></i></button>
            <button id="heater-button" title="Toggle Frost Melting" class="tool-button"><i class="fa-solid fa-fire-flame-curved"></i></button>
            <button id="torch-button" title="Toggle Torch" class="tool-button"><i class="fa-solid fa-lightbulb"></i></button>
        </div>
        <div id="theme-tester">
            <button data-theme="sunny"><i class="fa-solid fa-sun"></i></button>
            <button data-theme="cloudy"><i class="fa-solid fa-cloud"></i></button>
            <button data-theme="rainy"><i class="fa-solid fa-cloud-showers-heavy"></i></button>
            <button data-theme="snowy"><i class="fa-solid fa-snowflake"></i></button>
            <button data-theme="thunderstorm"><i class="fa-solid fa-cloud-bolt"></i></button>
            <button data-theme="night"><i class="fa-solid fa-moon"></i></button>
        </div>
        <div id="clock-container">
            <div id="clock-arc-container">
                <svg id="clock-arc-svg" viewBox="0 0 140 140">
                    <circle cx="70" cy="70" r="63" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" />
                </svg>
                <div class="clock-marker marker-12"><span>12</span></div>
                <div class="clock-marker marker-3"><span>3</span></div>
                <div class="clock-marker marker-6"><span>6</span></div>
                <div class="clock-marker marker-9"><span>9</span></div>

                <div id="clock-hand-container">
                    <div id="hour-hand"></div>
                    <div id="minute-hand"></div>
                    <div id="clock-center-dot"></div>
                </div>
            </div>
            <div id="clock-display-container">
                <span id="clock-display">00:00</span>
            </div>
        </div>
        <audio id="rain-sound" src="assets/rain-sound.mp3" loop></audio>
        <audio id="thunder-sound" src="assets/thunder-sound.mp3" loop></audio>
        <footer>
            <p>Weather data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeather</a>.</p>
            <p>This data is licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0</a>.</p>
        </footer>
        <script src="script.js" defer></script>
    </body> 
</html>
